<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="teacherForm" #formTeacherMaintenance="ngForm">
      <div class="form-group mb-2 col-6">
            <label for="nome" class="mb-2">Nome</label>
            <input id="nome" type="text" formControlName="nome" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1" />
      </div>
      <div class="form-group mb-2 col-6">
            <label for="descricao" class="mb-2">Descrição</label>
            <input id="descricao" type="text" formControlName="descricao" class="form-control" placeholder="Descrição" aria-label="Descrição" aria-describedby="basic-addon1" />
      </div>
      <div class="form-group mb-2 col-2">
            <label for="horaAula" class="mb-2">Hora aula</label>
            <input id="horaAula" type="number" formControlName="horaAula" class="form-control" placeholder="Hora aula" aria-label="Hora aula" aria-describedby="basic-addon1" />
      </div>
      <div class="form-group mb-2 col-2">
            <label for="horaGratis" class="mb-2">Hora grátis</label>
            <input id="horaGratis" type="number" formControlName="horaGratis" class="form-control" placeholder="Hora grátis" aria-label="Hora grátis" aria-describedby="basic-addon1" />
      </div>
      <div class="form-group mb-2 col-2">
            <label for="avaliacao" class="mb-2">Avaliação</label>
            <input id="avaliacao" type="number" formControlName="avaliacao" class="form-control" placeholder="Avaliação" aria-label="Avaliação" aria-describedby="basic-addon1" />
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
